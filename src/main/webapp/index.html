<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - TecNM Los Mochis</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <style>
        .logo-container {
    display: flex;
    align-items: center; /* centrado vertical */
    justify-content: center; /* centrado horizontal */
    background: white;
    padding: 8px 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

/* Imagen del logo */
.header-logo {
    height: clamp(55px, 8vw, 85px);
    width: auto;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
}


/* Backup emoji (si no carga la imagen) */
.header-logo-emoji {
    font-size: clamp(55px, 8vw, 85px);
    line-height: 1;
    display: block;
}

/* Adaptación del logo al modo oscuro */
body.dark-mode .logo-container {
    background: #1e1e1e;
    box-shadow: 0 2px 8px rgba(255,255,255,0.1);
}

/* Texto del header */
.header-text h1 {
    font-size: clamp(1.2rem, 3vw, 2rem);
    margin: 0;
}

.header-text p {
    font-size: clamp(0.9rem, 2.2vw, 1.1rem);
    margin: 2px 0 0;
}

/* Contenedor del header completo */
.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap; /* Se adapta en pantallas pequeñas */
    gap: 15px;
    padding: 10px 20px;
}

/* Controles del header (botones) */
.header-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Ajustes para pantallas pequeñas */
@media (max-width: 600px) {
    .header-content {
        flex-direction: column;
        text-align: center;
    }

    .logo-container {
        padding: 10px;
    }

    .header-controls {
        justify-content: center;
    }
}
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="images/logo-itlm.png" alt="Logo TecNM Los Mochis" class="header-logo">

            </div>
            <div class="header-text">
                <h1>Asistente Virtual TecNM</h1>
                <p>Instituto Tecnológico de Los Mochis</p>
            </div>
            
            <!-- Controles del header -->
            <div class="header-controls">
                <!-- Botón de modo oscuro -->
                <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Cambiar tema">
                    <span id="themeIcon">🌙</span>
                </button>
                
                <!-- Botón para chat en vivo -->
                <button class="live-chat-btn" onclick="openLiveChat()">
                    💬 Chat con Administrativo
                </button>
            </div>
        </div>
    </header>

    <!-- Botones Rápidos -->
    <div class="quick-actions">
        <button class="quick-btn" onclick="sendQuickMessage('carreras')">🎓 Carreras</button>
        <button class="quick-btn" onclick="sendQuickMessage('admisión')">📝 Admisión</button>
        <button class="quick-btn" onclick="sendQuickMessage('calendario')">📅 Calendario</button>
        <button class="quick-btn" onclick="sendQuickMessage('becas')">💰 Becas</button>
        <button class="quick-btn" onclick="sendQuickMessage('contacto')">📞 Contacto</button>
    </div>

    <!-- Área de Chat -->
    <div class="chat-container" id="chatContainer">
        <div id="messages"></div>
        
        <!-- Indicador de escritura -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot-avatar">🤖</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Sugerencias Inteligentes -->
    <div id="smartSuggestionsContainer" class="smart-suggestions" style="display: none;"></div>

    <!-- Input -->
    <div class="input-area">
        <div class="input-container">
            <button id="voiceBtn" onclick="toggleVoiceRecognition()" title="Usar voz" class="voice-btn">🎤</button>
            <input type="text" id="userInput" placeholder="Escribe tu pregunta sobre el TecNM Los Mochis..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">📤</button>
        </div>
    </div>

    <!-- Modal de Chat en Vivo -->
    <div class="live-chat-modal" id="liveChatModal">
        <div class="live-chat-container">
            <!-- Header del Chat en Vivo -->
            <div class="live-chat-header">
                <div class="admin-info">
                    <div class="admin-avatar">👨‍💼</div>
                    <div>
                        <h3>Atención Administrativa ITLM</h3>
                        <p class="admin-status" id="adminStatus">
                            <span class="status-dot" id="statusDot"></span>
                            <span id="statusText">Conectando...</span>
                        </p>
                    </div>
                </div>
                <button class="close-live-chat" onclick="closeLiveChat()">✕</button>
            </div>

            <!-- Área de mensajes del chat en vivo -->
            <div class="live-chat-messages" id="liveChatMessages">
                <div class="system-message">
                    <div class="system-icon">🔒</div>
                    <p>Chat seguro y confidencial</p>
                    <small>TecNM Los Mochis - www.mochis.tecnm.mx</small>
                </div>
            </div>

            <!-- Indicador cuando admin está escribiendo -->
            <div class="admin-typing-container" id="adminTypingContainer" style="display: none;">
                <div class="admin-typing-message">
                    <span class="admin-name">Administrativo</span> está escribiendo
                    <span class="typing-animation">...</span>
                </div>
            </div>

            <!-- Input del chat en vivo -->
            <div class="live-chat-input-area">
                <input type="text" id="liveChatInput" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button id="sendLiveChatBtn" onclick="sendLiveChatMessage()">📤</button>
            </div>

            <!-- Mensaje inicial del sistema -->
            <div class="chat-info">
                <small>⏰ Horario de atención: Lun-Vie 8:00-15:00 hrs</small>
            </div>
        </div>
    </div>

    <!-- Botón flotante de chat -->
    <button class="floating-chat-btn" onclick="openLiveChat()" title="Chat con administrativo">
        💬
        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
    </button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Scripts principales -->
    <script src="js/chatbot.js"></script>
    <script src="js/firebase-chat.js"></script>
    
    <!-- Scripts de mejoras -->
    <script src="js/smart-suggestions.js"></script>
    <script src="js/voice-chat.js"></script>
    <script src="js/dark-mode.js"></script>
</body>
</html>
